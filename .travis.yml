env:
- TARGET=NAZE
sudo: false
addons:
  apt:
    packages:
    - build-essential
    - git
    - libc6-i386
    - zlib1g-dev
    - libssl-dev
    - wkhtmltopdf
    - libxml2-dev
    - libxslt-dev
language: cpp
compiler: clang
before_install:
- curl --retry 10 --retry-max-time 120 -L "https://launchpad.net/gcc-arm-embedded/4.9/4.9-2015-q2-update/+download/gcc-arm-none-eabi-4_9-2015q2-20150609-linux.tar.bz2"
  | tar xfj -
install:
- export PATH=$PATH:$PWD/gcc-arm-none-eabi-4_9-2015q2/bin
before_script: arm-none-eabi-gcc --version
script: "./.travis.sh"
cache: apt
deploy:
  provider: releases
  api_key:
    secure: 
  file: obj/cleanflight_NAZE.hex
  skip_cleanup: true
  on:
    repo: flagadajones/cleanflight
    branch: Harakiri_PID_update
	tags: true
